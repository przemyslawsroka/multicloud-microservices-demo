steps:
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['get', 'namespace', 'default', '--show-labels']
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=online-boutique'
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['get', 'validatingwebhookconfigurations', 'mutatingwebhookconfigurations']
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=online-boutique'
