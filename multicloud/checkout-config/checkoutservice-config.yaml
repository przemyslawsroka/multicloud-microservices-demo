apiVersion: v1
kind: ConfigMap
metadata:
  name: checkoutservice-config
  namespace: default
data:
  AZURE_ANALYTICS_URL: "http://analytics.azure.internal.boutique.local:8080"      # Private DNS
  GCP_CRM_URL: "http://crm.internal.boutique.local:8080"              # CRM backend VM via DNS
  GCP_INVENTORY_URL: "http://inventory.internal.boutique.local:8080"      # Inventory service via DNS
  GCP_FURNITURE_URL: "http://furniture.internal.boutique.local:8080"        # Furniture service via DNS
  PUBSUB_TOPIC: "order-events"                     # Pub/Sub topic for OrderConfirmedEvent
  GCP_PROJECT_ID: "YOUR_GCP_PROJECT_ID"               # Replace with your GCP Project ID
---
# Apply this ConfigMap first, then update your checkoutservice deployment to use it
# kubectl apply -f checkoutservice-config.yaml 
